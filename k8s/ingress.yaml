apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oracle-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: oracle.homelab.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oracle-service
                port:
                  number: 80

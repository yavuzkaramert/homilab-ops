apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oracle-ingress
  namespace: default
  annotations:
    # Nginx Ingress Controller'a özel ayarlar
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Homelab'de bazen büyük veriler dönebilir, timeout sürelerini artırmak iyidir
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # Eğer daha sonra HTTPS (Cert-Manager) eklersen burası kritik olacak
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  # TLS/SSL Ayarları (Eğer sertifikan varsa bu bloğu açmalısın)
  # tls:
  # - hosts:
  #     - oracle.homelab.local
  #   secretName: oracle-tls-secret
  rules:
    - host: oracle.homelab.local
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: oracle-service # Bir sonraki adımda oluşturacağımız servis adı
                port:
                  number: 80 # Servisin dışa bakan (front-facing) portu
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    # Eğer SSL sertifikası (Cert-Manager) kullanıyorsan buraya ekleyeceğiz
spec:
  rules:
  - host: homepage.local  # Bunu kendi istediğin domainle değiştir
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: homepage-service
            port:
              number: 80
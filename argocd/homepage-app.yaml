apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homepage-dashboard
  namespace: argocd
  # App silindiğinde cluster'daki kaynakların da temizlenmesi için finalizer ekledik
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/yavuzkaramert/homilab-ops.git
    targetRevision: HEAD
    path: k8s/homepage # Monorepo yapısı: Sadece bu alt klasörü dinler
  destination:
    server: https://kubernetes.default.svc
    # Dashboard uygulamalarını genelde kendi namespace'inde toplamak iyidir
    namespace: homepage 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true # Namespace yoksa ArgoCD otomatik oluşturur
      - PruneLast=true       # Önce yeni kaynakları oluştur, sonra eskileri sil (Zero Downtime)
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
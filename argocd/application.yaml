apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-oracle
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io # App'i Argo'dan silince K8s kaynaklarını da siler
spec:
  project: default
  source:
    repoURL: 'https://github.com/yavuzkaramert/homelab-ops.git'
    targetRevision: HEAD
    path: k8s
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: homelab # Default yerine ayrı bir namespace daha profesyoneldir
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false # Repo boşsa cluster'ı silmesin (Güvenlik önlemi)
    syncOptions:
      - CreateNamespace=true # Namespace yoksa otomatik oluştur
      - Validate=true        # YAML formatını kontrol etmeden uygulama
    retry:
      limit: 5 # Hata alırsan 5 kere tekrar dene
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m